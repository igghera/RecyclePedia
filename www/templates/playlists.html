<ion-view title="Choose your council">
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-content class="has-header">
    <div class="card landing-page-card">
      <div class="item item-text-wrap">
        <img src="img/logo-rs.png" alt="" class="logo-landing-page">
        Please select your council from the list
      </div>
    </div>
    <ion-list>
      <a class="item item-avatar" ng-repeat="council in councils" href="#/app/playlists/{{council.id}}">
        <img src="img/ionic.png">
        <h2>{{council.title}}</h2>
        <p>Nine Inch Nails</p>
      </a>
    </ion-list>
  </ion-content>
</ion-view>
