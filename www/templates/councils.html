<ion-view title='<img src="img/logo-header.png" class="logo-header">'  hide-back-button="true">

  <!-- search input -->

  <div class="bar bar-subheader item-input-inset search-input-container">
    <label class="item-input-wrapper">
      <div class="search-icon-wrapper">
        <i class="icon ion-search placeholder-icon custom-search-icon"></i>
      </div>
      <input class="js-searchField"
        ng-class="{'isLoading': isLoading}"
        type="search"
        placeholder="Find your local council"
        ng-model="search.council.name"
        ng-change="searchByString()"
        ng-focus="focusOnSearch()"
        ng-blur="blurOnSearch()">
    </label>
    <button class="button button-small button-energized" ng-if="search.council.name != ''" ng-click="clearSearchField()">
      Cancel
    </button>
  </div>

  <ion-content class="has-subheader" ng-class="{'has-custom-footer': shouldShowConfigs}">
    <ion-list>
      <a class="item item-avatar" ng-repeat="council in councils | filter:search.council.name | orderBy: orderFn " href="" ng-click="saveCouncil(council)">
        <img ng-src="{{council.logoUrl}}">
        <h2>{{council.name}}</h2>
      </a>
    </ion-list>
  </ion-content>
  <div class="bar bar-footer bar-light standard-configs" ng-show="shouldShowConfigs">

    <div class="card">
      <div class="item item-divider">
        Or select your bin configuration
      </div>
      <div class="item no-padding">

        <div class="row no-padding" ng-repeat="row in standardConfigs">

          <div class="col col-50 config" ng-repeat="config in row">
            <a href="" ng-click="saveStandardConfig(config, $event)">
              <img ng-src="img/bin-configurations/{{config.name}}.png">
            </a>
          </div>

        </div>
