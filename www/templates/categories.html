<ion-view title=""  hide-back-button="true">

  <!-- top buttons -->

  <div class="bar bar-subheader item-input-inset">
    <label class="item-input-wrapper">
      <i class="icon ion-ios7-search placeholder-icon"></i>
      <input
        class="js-searchField"
        ng-class="{'isLoading': isLoading}"
        type="search"
        placeholder="What do you want to recycle?"
        ng-model="search.item.name"
        ng-change="searchByString()">
    </label>
    <button class="button button-small button-energized" ng-if="search.item.name != ''" ng-click="clearSearchField()">
      Cancel
    </button>
  </div>

  <!-- content -->

  <ion-content class="has-subheader item-animate" ng-show="search.item.name != ''">
    <ul class="list">
      <li class="item item-avatar" ng-repeat="item in items" ng-click="goToItemDetail(item)">
        <img ng-src="img/ionic.png">
        <h2>{{item.item.name}}</h2>
        <p>
          in
          <span ng-repeat="category in item.item.categories">{{category.title}}</span>
        </p>
      </li>
    </ul>
  </ion-content>

  <ion-content scroll="false" class="has-subheader categoriesContainer" ng-show="search.item.name == ''">
    <div class="row categories"
      ng-repeat="rows in categories | partition:3"
      ng-class="{'first-row': $first, 'last-row': $last}"> <!-- ng-tyle='{height": tilesHeight}' -->
      <a class="col category"
         href=""
         ng-repeat="category in rows"
         ng-style='{"background-color": category.color, "height": tilesHeight}'
         ng-click="gotoItemsList(category)"
         ng-class="{'first': $first, 'last': $last}">
        <div>
          <img ng-src="{{category.img}}" src="{{category.img}}" alt="" height="70">
          <!-- <i class="icon ion-leaf category-icon"></i> -->
        </div>
        {{category.title}}
      </a>
    </div>
  </ion-content>
</ion-view>
