<ion-view title="Categories" left-buttons="leftButtons"  hide-back-button="true">

  <!-- top buttons -->
  <ion-nav-buttons side="right">
    <button menu-toggle="right" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>

  <!-- content -->
  <ion-content class="has-header">
    <div class="row categories" ng-repeat="rows in categories | partition:2">
      <a class="col category"
         href=""
         ng-repeat="category in rows"
         ng-style='{"background-color": category.color}'
         ng-click="gotoItemsList(category)">
        <div>
          <i class="icon ion-leaf category-icon"></i>
        </div>
        {{category.title}}
      </a>
    </div>
  </ion-content>
</ion-view>
