<ion-view>

  <div class="bar bar-subheader bar-rs-blue">
    <h2 class="title">{{item.item.name}}</h2>
  </div>

  <ion-content class="has-subheader">
    <div class="card correct-bin-card">
      <div class="item item-text-wrap no-padding">
        <div class="row no-padding">
          <div class="col col-75 no-padding correct-bin-text">
            <div>{{disposeInstructions}}</div>
          </div>
          <div class="col no-padding">
            <img class="correct-bin-img" ng-src="img/bins/{{item.correct_bin.colour}}.png">
          </div>
        </div>
      </div>
    </div>
    <div class="item-image-container"> <!-- ng-style="{'background-image': 'url(' + item.avatarUrl + ')'}" -->
      <img class="item-image" ng-src="{{item.avatarUrl}}" vertical-center ng-cache>
    </div>
    <div class="padding">

      <div class="card no-margin item-description" ng-if="showDescription">
        <div class="item item-divider">
          Description
        </div>
        <div class="item item-text-wrap text-left" compile="item.item.description"></div>
      </div>

      <div class="card no-margin item-comments" ng-if="showComments">
        <div class="item item-divider">
          How to Recycle Smart?
        </div>
        <div class="item item-text-wrap text-left" compile="item.comments"></div>
      </div>

      <div class="card no-margin item-facts" ng-if="item.item.facts">
        <div class="item item-divider">
          Did you know?
        </div>
        <div class="item item-text-wrap text-left" compile="item.item.facts"></div>
      </div>

    </div>
  </ion-content>
</ion-view>
