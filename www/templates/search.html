<ion-view title="Search">
  <div class="bar bar-header">
  <h1 class="title">Header</h1>
</div>

<div class="bar bar-subheader item-input-inset">
  <label class="item-input-wrapper">
    <i class="icon ion-ios7-search placeholder-icon"></i>
    <input type="search" placeholder="What do you want to dispose?" ng-model="search.name">
  </label>
</div>

  <!-- <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon">asd</button>
  </ion-nav-buttons> -->
  <ion-content class="has-subheader">
    <ul class="list">
      <li class="item item-button-right" ng-repeat="material in materials | filter:search" ng-click="goTo(material.name)">
        {{material.name}}
        <button class="button button-positive">
          <i class="icon ion-star"></i>
        </button>
      </li>
  </ul>
  </ion-content>
</ion-view>
